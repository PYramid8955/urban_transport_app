<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Urban Transport App</title>
    <script src="https://unpkg.com/cytoscape@3.30.0/dist/cytoscape.min.js"></script>
    <link rel="stylesheet" href="static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left"><span><i>(UTA) Urban Transport App</i></span></div>
        <div class="nav-right">
            <a class="admin-btn" href="/login">Admin Login</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="graph-area">
            <div class="graph-box">
                <div id="cy"></div>
            </div>
        </div>

        <div class="search-panel">
            
            <h2>Find Route</h2>

            <div class="input-group">
                <label>From:</label>
                <input type="text" id="fromInput" placeholder="Station name...">
                <ul id="fromDropdown" class="dropdown hidden"></ul>
            </div>

            <div class="input-group">
                <label>To:</label>
                <input type="text" id="toInput" placeholder="Station name...">
                <ul id="toDropdown" class="dropdown hidden"></ul>
            </div>

            <div class="result-box" id="resultBox"><div id = 'nothing_to_show'>Nothing to show here yet.</div></div>
            
            <img src="static/res/bus_bg.jpg" alt="bus" class="bg-bus">
            
        </div>
    </div>
    
    
    
    <script type="module" src="static/scripts/graph_worker.js"></script>
    <script type="module" src="static/scripts/script.js"></script>
</body>

</html>
